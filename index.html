<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 0;
        }

        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        video {
            width: calc(100% - 40px);
            max-width: 100%;
            height: calc(100% - 40px);
            background-color: black;
        }

        #msg {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            color: #228B22; /* Зелёный цвет для сообщения */
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline muted></video>
    </div>
    
    <p id="msg"></p> <!-- Элемент для вывода сообщений -->

    <script>
        const setMsg = (msg) => {
            document.getElementById("msg").innerHTML = msg;
        };

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Запрос задней камеры
                    },
                    audio: false
                });
                const video = document.getElementById("videoElement");

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play();
                    setMsg(""); // Очистка сообщения после успешного запуска видео
                };

                video.onerror = (e) => {
                    setMsg("Video error: " + e.message);
                };
            } catch (error) {
                setMsg("Ошибка при доступе к камере: " + error.message);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initCamera(); // Запрос задней камеры при загрузке страницы
            setMsg("Инициализация камеры...");
        });
    </script>
</body>
</html>
