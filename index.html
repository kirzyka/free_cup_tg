<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="scannerPage">
        <h1>Scan QR Code <span>v.0.1.6</span></h1>
        <div id="videoContainer">
            <video id="videoElement" autoplay playsinline muted></video>
        </div>
        <p id="msg"></p> <!-- Элемент для вывода общих сообщений -->
        <p id="telegramMsg"></p> <!-- Элемент для вывода сообщений от Telegram -->
    </div>

    <div id="resultPage" style="display: none;">
        <h1>Scan Result</h1>
        <p id="scanResult"></p>
        <button id="backButton">Scan Another QR Code</button>
    </div>

    <script src="script.js?v=0.1.6"></script> <!-- Подключение файла скриптов -->
</body>
</html>
